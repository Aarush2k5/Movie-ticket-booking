<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(17, 17, 17);
            font-family: "Playfair";
            color: white;
        }
       .navbar {
    height: 70px; 
    padding-top: 0;
    padding-bottom: 0;
}

.navbar-brand img {
    height: 90px;
    width: auto;
    object-fit: contain;
}

        nav a {
            text-decoration: none;
        }

        nav a.home:hover {
            background-color: #8a1313;
            border-radius: 5px;
        }

        .carousel {
            max-width: 1300px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-image {
            border-radius: 10px;
            height: 400px;
            width: 100%;
            object-fit: cover;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }

        .carousel-indicators button {
            background-color: #555;
        }

        .card1-image {
            border-radius: 20px;
            padding: 10px;
            height: 350px;
            min-width: 260px;
            object-fit: cover;
        }

        .home-heading {
            color: #8d929c;
            font-weight: bold;
            font-size: 30px;
        }

        .navbar-body {
            background: linear-gradient(315deg, black,rgb(154,9,9));
        }

        .custom-search-input {
            background-color: #1f1f1f;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            padding: 8px 15px;
            transition: 0.3s;
            width: 200px;
        }

        .custom-search-input::placeholder {
            color: #aaa;
        }

        .custom-search-input:focus {
            outline: none;
            box-shadow: 0 0 5px #8a1313;
            border-color: #8a1313;
            background-color: #2a2a2a;
        }

        .custom-search-btn {
            background-color: #eee3e3;
            border: none;
            border-radius: 50%;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .custom-search-btn:hover {
            background-color: #a91a1a;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        .custom-search-input {
    color: white !important;
}


        .scroll-arrow {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-arrow {
            left: 5px;
        }

        .right-arrow {
            right: 5px;
        }

        .scroll-container {
            overflow-x: auto;
            display: flex;
            flex-wrap: nowrap;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

                        </svg>

                </form>
